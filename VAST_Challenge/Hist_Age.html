<!DOCTYPE html>
<html>
  <head>
    <title>Age histogram</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 style="font-family=Poppins font-size=48px">Titulo</h1>
    <div id="vis"></div>
    
<script>
var VLspec1 = {
  "$schema": "https://vega.github.io/schema/vega/v5.json",
  "background": "white",
  "padding": 5,
  "width": 400,
  "height": 300,
  "style": "cell",
  "data": [
    {"name": "selector012_store"},
    {
      "name": "data-527ea6c1efdc61ca1b05590937ce09f1",
      "values": [
        {"age": 18, "Count_per_age": 24},
        {"age": 19, "Count_per_age": 24},
        {"age": 20, "Count_per_age": 24},

        {"age": 32, "Count_per_age": 25},
        {"age": 33, "Count_per_age": 20},

        {"age": 37, "Count_per_age": 18},
        {"age": 38, "Count_per_age": 35},

        {"age": 44, "Count_per_age": 34},
        {"age": 45, "Count_per_age": 14},
        {"age": 46, "Count_per_age": 19},
        {"age": 47, "Count_per_age": 19},
        {"age": 48, "Count_per_age": 25},
        {"age": 49, "Count_per_age": 36},
        {"age": 50, "Count_per_age": 27},
        {"age": 51, "Count_per_age": 20},
        {"age": 52, "Count_per_age": 24},
        {"age": 53, "Count_per_age": 26},
        {"age": 54, "Count_per_age": 23},
        {"age": 55, "Count_per_age": 25},
        {"age": 56, "Count_per_age": 21},
        {"age": 57, "Count_per_age": 24},
        {"age": 58, "Count_per_age": 24},
        {"age": 59, "Count_per_age": 22},
        {"age": 60, "Count_per_age": 23}
      ]
    },
    {"name": "empty", "values": [{}]},
    {
      "name": "data_0",
      "source": "data-527ea6c1efdc61ca1b05590937ce09f1",
      "transform": [
        {
          "type": "filter",
          "expr": "isValid(datum[\"age\"]) && isFinite(+datum[\"age\"]) && isValid(datum[\"Count_per_age\"]) && isFinite(+datum[\"Count_per_age\"])"
        }
      ]
    }
  ],
  "signals": [
    {
      "name": "unit",
      "value": {},
      "on": [
        {"events": "mousemove", "update": "isTuple(group()) ? group() : unit"}
      ]
    },
    {
      "name": "selector012",
      "update": "vlSelectionResolve(\"selector012_store\", \"union\")"
    },
    {
      "name": "selector012_age",
      "on": [
        {
          "events": {"signal": "selector012_translate_delta"},
          "update": "panLinear(selector012_translate_anchor.extent_x, -selector012_translate_delta.x / width)"
        },
        {
          "events": {"signal": "selector012_zoom_delta"},
          "update": "zoomLinear(domain(\"x\"), selector012_zoom_anchor.x, selector012_zoom_delta)"
        },
        {"events": [{"source": "scope", "type": "dblclick"}], "update": "null"}
      ]
    },
    {
      "name": "selector012_Count_per_age",
      "on": [
        {
          "events": {"signal": "selector012_translate_delta"},
          "update": "panLinear(selector012_translate_anchor.extent_y, selector012_translate_delta.y / height)"
        },
        {
          "events": {"signal": "selector012_zoom_delta"},
          "update": "zoomLinear(domain(\"y\"), selector012_zoom_anchor.y, selector012_zoom_delta)"
        },
        {"events": [{"source": "scope", "type": "dblclick"}], "update": "null"}
      ]
    },
    {
      "name": "selector012_tuple",
      "on": [
        {
          "events": [
            {"signal": "selector012_age || selector012_Count_per_age"}
          ],
          "update": "selector012_age && selector012_Count_per_age ? {unit: \"layer_0\", fields: selector012_tuple_fields, values: [selector012_age,selector012_Count_per_age]} : null"
        }
      ]
    },
    {
      "name": "selector012_tuple_fields",
      "value": [
        {"field": "age", "channel": "x", "type": "R"},
        {"field": "Count_per_age", "channel": "y", "type": "R"}
      ]
    },
    {
      "name": "selector012_translate_anchor",
      "value": {},
      "on": [
        {
          "events": [{"source": "scope", "type": "mousedown"}],
          "update": "{x: x(unit), y: y(unit), extent_x: domain(\"x\"), extent_y: domain(\"y\")}"
        }
      ]
    },
    {
      "name": "selector012_translate_delta",
      "value": {},
      "on": [
        {
          "events": [
            {
              "source": "window",
              "type": "mousemove",
              "consume": true,
              "between": [
                {"source": "scope", "type": "mousedown"},
                {"source": "window", "type": "mouseup"}
              ]
            }
          ],
          "update": "{x: selector012_translate_anchor.x - x(unit), y: selector012_translate_anchor.y - y(unit)}"
        }
      ]
    },
    {
      "name": "selector012_zoom_anchor",
      "on": [
        {
          "events": [{"source": "scope", "type": "wheel", "consume": true}],
          "update": "{x: invert(\"x\", x(unit)), y: invert(\"y\", y(unit))}"
        }
      ]
    },
    {
      "name": "selector012_zoom_delta",
      "on": [
        {
          "events": [{"source": "scope", "type": "wheel", "consume": true}],
          "force": true,
          "update": "pow(1.001, event.deltaY * pow(16, event.deltaMode))"
        }
      ]
    },
    {
      "name": "selector012_modify",
      "on": [
        {
          "events": {"signal": "selector012_tuple"},
          "update": "modify(\"selector012_store\", selector012_tuple, true)"
        }
      ]
    }
  ],
  "marks": [
    {
      "name": "layer_0_marks",
      "type": "rect",
      "clip": true,
      "style": ["bar"],
      "interactive": true,
      "from": {"data": "data_0"},
      "encode": {
        "update": {
          "fill": {"value": "#ff7f0e"},
          "tooltip": {
            "signal": "{\"Age\": format(datum[\"age\"], \"\"), \"Number of Participants\": format(datum[\"Count_per_age\"], \"\")}"
          },
          "ariaRoleDescription": {"value": "bar"},
          "description": {
            "signal": "\"Age: \" + (format(datum[\"age\"], \"\")) + \"; Number of Participants: \" + (format(datum[\"Count_per_age\"], \"\")) + \"; age: \" + (format(datum[\"age\"], \"\")) + \"; Count_per_age: \" + (format(datum[\"Count_per_age\"], \"\"))"
          },
          "xc": [
            {
              "test": "!isValid(datum[\"age\"]) || !isFinite(+datum[\"age\"])",
              "value": 0
            },
            {"scale": "x", "field": "age"}
          ],
          "width": {"value": 5},
          "y": {"scale": "y", "field": "Count_per_age"},
          "y2": {"scale": "y", "value": 0}
        }
      }
    },
    {
      "name": "layer_1_marks",
      "type": "rule",
      "clip": true,
      "style": ["rule"],
      "interactive": false,
      "from": {"data": "empty"},
      "encode": {
        "update": {
          "strokeWidth": {"value": 2},
          "strokeDash": {"value": [12, 6]},
          "stroke": {"value": "black"},
          "x": {"scale": "x", "value": 39.1},
          "y": {"value": 0},
          "y2": {"field": {"group": "height"}}
        }
      }
    }
  ],
  "scales": [
    {
      "name": "x",
      "type": "linear",
      "domain": {"fields": [{"data": "data_0", "field": "age"}, [39.1]]},
      "domainRaw": {"signal": "selector012[\"age\"]"},
      "range": [0, {"signal": "width"}],
      "nice": true,
      "zero": false,
      "padding": 5
    },
    {
      "name": "y",
      "type": "linear",
      "domain": {"data": "data_0", "field": "Count_per_age"},
      "domainRaw": {"signal": "selector012[\"Count_per_age\"]"},
      "range": [{"signal": "height"}, 0],
      "nice": true,
      "zero": true
    }
  ],
  "axes": [
    {
      "scale": "x",
      "orient": "bottom",
      "gridScale": "y",
      "grid": true,
      "tickCount": {"signal": "ceil(width/40)"},
      "domain": false,
      "labels": false,
      "aria": false,
      "maxExtent": 0,
      "minExtent": 0,
      "ticks": false,
      "zindex": 0
    },
    {
      "scale": "y",
      "orient": "left",
      "gridScale": "x",
      "grid": true,
      "tickCount": {"signal": "ceil(height/40)"},
      "domain": false,
      "labels": false,
      "aria": false,
      "maxExtent": 0,
      "minExtent": 0,
      "ticks": false,
      "zindex": 0
    },
    {
      "scale": "x",
      "orient": "bottom",
      "grid": false,
      "title": "Age",
      "labelFlush": true,
      "labelOverlap": true,
      "tickCount": {"signal": "ceil(width/40)"},
      "zindex": 0
    },
    {
      "scale": "y",

      "grid": false,
      "title": "Number of Participants",
      "labelOverlap": true,
      "tickCount": {"signal": "ceil(height/40)"},
      "zindex": 0
    }
  ]
};
vegaEmbed('div#vis', VLspec1);  
</script>  
  </body>
</html>
